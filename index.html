<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Gst calculator simple calculator" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="piyush dhiman" />
    <title>Calci by Jv</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./calculatorJs.js"></script>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row justify-content-lg-center bg-dark pt-1">
            <div class="col col-sm-2 m-auto">
                <img src="https://drive.google.com/file/d/1b2P90sDLBt0_BO27pev7Nbes9Ho3SdZa/view?usp=sharing" class="img-xs"/>
            </div>
            <div class="col col-sm-9 m-auto">
                <h1 class="fs-sm-1 text-white text-uppercase">Calculator with <span class="text-info">javascript</span></h1>
            </div>
        </div> 


        <div class="row my-3 flex-column">
            <div class="col-10 mx-auto bg-dark py-3 col-md-5 p-md-5 rounded">
                <div class="p-3 text-white text-center display-5">
                    <span class="text-warning">Simple</span> Calculator
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">First Value</span>
                    <input type="number" placeholder="Enter any number" id="num1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <select name="options" id="Opt" class="form-select mb-3" aria-label="Default select example">
                    <option value="+" selected>Addision</option>
                    <option value="-">Subtraction</option>
                    <option value="/">Division</option>
                    <option value="*">Multiplication</option>
                </select>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Second Value</span>
                    <input type="number" placeholder="Enter any number" id="num2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-warning" type="button" onclick="Choice()" >Submit</button>
                    <button class="btn btn-outline-warning" type="reset" onclick="reset()" >Reset</button>
                </div>
                <div class="border-dark shadow text-center fs-3 text-success bg-light" id="Result">Result</div>
            </div>

            <div class="col-10 mt-4 mx-auto bg-dark py-3 col-md-5 p-md-5 rounded">
                <div class="p-3 text-white text-center display-5">
                    <span class="text-warning">GST</span> Calculator
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Amount of goods</span>
                    <input type="number" placeholder="Enter any number" id="num3" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <select name="options" id="Opt1" class="form-select mb-3" aria-label="Default select example">
                    <option selected>Select GST Rate</option>
                    <option value="12">12 %</option>
                    <option value="18">18 %</option>
                    <option value="28">28 %</option>
                </select>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-warning" type="button" onclick="Choice1()" >Submit</button>
                    <button class="btn btn-outline-warning" type="reset" onclick="reset()" >Reset</button>
                </div>
                <div class="border-dark shadow text-center fs-3 text-success bg-light" id="Result1">Result</div>
            </div>
            
            
            <div class="col-10 mt-4 mx-auto bg-dark py-3 col-md-5 p-md-5 rounded">
                <div class="p-3 text-white text-center display-5">
                    <span class="text-warning">Find Cost</span> Price
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Total MRP</span>
                    <input type="number" placeholder="Entre Amount here" id="num4" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <select name="options" id="Opt2" class="form-select mb-3" aria-label="Default select example">
                    <option selected>Select GST Rate</option>
                    <option value="12">- 12 %</option>
                    <option value="18">- 18 %</option>
                    <option value="28">- 28 %</option>
                </select>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-warning" type="button" onclick="Choice2()" >Submit</button>
                    <button class="btn btn-outline-warning" type="reset" onclick="reset()" >Reset</button>
                </div>
                <div class="border-dark shadow text-center fs-3 text-success bg-light" id="Result2">Result</div>
            </div>
        </div>
        <div class="row bg-dark">
            <div class="col text-light text-center p-3">Coded and Design by <span class="text-info">Piyush dhiman.</span></div>
        </div>
    </div>
</body>
</html>
